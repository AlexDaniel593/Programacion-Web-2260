<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <figure>
                <img id="img-login" src="./img/contrasena.png" alt="user">
            </figure>

            <form>
                <input type="text" id="user" placeholder="User ID">
                <input type="password" id="password" placeholder="Enter Password">
                <div class="forgot">
                <input type="checkbox" id="remember"><label for="remember">Remember Password</label>
                </div> 
            </form>
            <a href="./productos.html"> <button id="btnLogin">Login</button></a><br>
        </div>
    </div>

</body>
</html>
